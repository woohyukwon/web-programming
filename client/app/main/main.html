<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Lab 10: Introduction to Angular</h1>

      <h1>Enter a value here: <input [(ngModel)]="input"></h1>

      <h2>You entered: {{ input }}</h2>

      <h1>Contents of values array:</h1>
      <ul>
        <li *ngFor="let value of values">{{ value }}</li>
      </ul>

    </div>
  </div>
</div>
