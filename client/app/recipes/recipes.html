<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Recipe Details</h1>
      <img src="{{recipe?.image}}"><br>
      Id: <input value="{{recipe?._id}}"><br>
      Name: <input value="{{recipe?.name}}"><br>
      Description: <input value="{{recipe?.description}}"><br>
      Picture URL: <input value="{{recipe?.image}}"><br>
      Prep time: <input value="{{recipe?.prepTime}}"><br>
      Cooking time: <input value="{{recipe?.cookTime}}"><br>
      Directions: <input value="{{recipe?.directions}}"><br>
      Ingredients: <input value="{{recipe?.ingredients}}"><br>
    </div>

    <h2>Reviews:</h2>
    <div>
      <button (click)="createReview()" type="button" class="btn btn-default">Create new review</button>
    </div>
    <table class="table">
      <thead>
      <tr>
        <th class="hidden-sm hidden-xs col-md-6 col-lg-6">Description</th>
        <th class="col-xs-3 col-sm-2 col-md-2 col-lg-2">Rating</th>
        <th class="hidden-sm hidden-xs col-md-2 col-lg-2">Create Date</th>
        <th class="col-xs-3 col-sm-2 col-md-2 col-lg-2">User</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let review of recipe?.Reviews">
        <td class="hidden-sm hidden-xs col-md-6 col-lg-6">{{review.description}}</td>
        <td class="col-xs-3 col-sm-2 col-md-2 col-lg-2">{{review.rating}}</td>
        <td class="hidden-sm hidden-xs col-md-2 col-lg-2">{{review.date}}</td>
        <td class="col-xs-3 col-sm-2 col-md-2 col-lg-2">{{review._UserId}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
