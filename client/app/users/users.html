<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Details for User {{user?._id || ""}}</h1>
      <div class = "col-xs-12 col-sm-6 col-md-4 col-lg-3">Id: <input value="{{user?._id}}"></div>
      <div class = "col-xs-12 col-sm-6 col-md-4 col-lg-3">Age: <input value="{{user?.age}}"></div>
      <div class = "col-xs-12 col-sm-6 col-md-4 col-lg-3">First Name: <input value="{{user?.name.firstName}}"></div>
      <div class = "col-xs-12 col-sm-6 col-md-4 col-lg-3">Middle Name: <input value="{{user?.name.middleName}}"></div>
      <div class = "col-xs-12 col-sm-6 col-md-4 col-lg-3">Last Name: <input value="{{user?.name.lastName}}"></div>
      <div class = "col-xs-12 col-sm-6 col-md-4 col-lg-3">Address Line 1: <input value="{{user?.address.addressLine1}}"></div>
      <div class = "col-xs-12 col-sm-6 col-md-4 col-lg-3">Address Line 2: <input value="{{user?.address.addressLine2}}"></div>
      <div class = "col-xs-12 col-sm-6 col-md-4 col-lg-3">City: <input value="{{user?.address.city}}"></div>
      <div class = "col-xs-12 col-sm-6 col-md-4 col-lg-3">State: <input value="{{user?.address.state}}"></div>
      <div class = "col-xs-12 col-sm-6 col-md-4 col-lg-3">Zip: <input value="{{user?.address.zip}}"></div>
    </div>
  </div>
</div>
