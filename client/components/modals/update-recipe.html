<div class="modal-content">
  <form id="updateRecipe" name="updateRecipe" role="form" class="form-horizontal">
    <div class="modal-header">
      <button type="button" (click)="bsModalRef.hide()" class="close"><span
        aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
      <h4 id="myModalLabel" class="modal-title">Updating recipe</h4>
    </div>
    <div class="modal-body">
      <div role="alert" [hidden]="!formError" class="alert alert-danger">{{ formError }}</div>
      <div role="alert" [hidden]="!formInfo" class="alert alert-info">{{ formInfo }}</div>
      <div class="form-group">
        <label for="Name" class="col-xs-2 col-sm-2 control-label">Name</label>
        <div class="col-xs-10 col-sm-10">
          <input id="name" name="name" required="required" [(ngModel)]="recipe.name" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label for="Description" class="col-xs-2 col-sm-2 control-label">Description</label>
        <div class="col-xs-10 col-sm-10">
          <input id="Description" name="Description" required="required" [(ngModel)]="recipe.description" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label for="Image" class="col-xs-2 col-sm-2 control-label">Picture</label>
        <div class="col-xs-10 col-sm-10">
          <input id="Image" name="Image" required="required" [(ngModel)]="recipe.image" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label for="PrepTime" class="col-xs-2 col-sm-2 control-label">Prep time</label>
        <div class="col-xs-10 col-sm-10">
          <input id="PrepTime" name="PrepTime" required="required" [(ngModel)]="recipe.prepTime" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label for="CookingTime" class="col-xs-2 col-sm-2 control-label">Cooking time</label>
        <div class="col-xs-10 col-sm-10">
          <input id="CookingTime" name="CookingTime" required="required" [(ngModel)]="recipe.cookTime" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label for="Directions" class="col-xs-2 col-sm-2 control-label">Directions</label>
        <div class="col-xs-10 col-sm-10">
          <input id="Directions" name="Directions" required="required" [(ngModel)]="recipe.directions" class="form-control"/>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button (click)="bsModalRef.hide()" type="button" class="btn btndefault">
        Cancel</button>
      <button type="submit" class="btn btn-primary" (click)="updateRecipe()">Update recipe</button>
    </div>
  </form>
</div>
